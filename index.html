<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .group {
            position: relative;
        }

        .form .group label {
            font-size: 14px;
            color: rgb(99, 102, 102);
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #fff;
            transition: all .3s ease;
        }

        .form .group input, .form .group textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            outline: 0;
            width: 100%;
            background-color: transparent;
        }

        .form .group input:placeholder-shown+ label, .form .group textarea:placeholder-shown +label {
            top: 10px;
            background-color: transparent;
        }

        .form .group input:focus, .form .group textarea:focus {
            border-color: #3366cc;
        }

        .form .group input:focus+ label, .form .group textarea:focus +label {
            top: -10px;
            left: 10px;
            background-color: #fff;
            color: #3366cc;
            font-weight: 600;
            font-size: 14px;
        }

        .form .group textarea {
            resize: none;
            height: 100px;
        }

        .form button {
            background-color: #3366cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form button:hover {
            background-color: #27408b;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="title">Leave a Comment</span>
        <form id="commentForm" class="form">
            <div class="group">
                <input placeholder="‎" type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="group">
                <input placeholder="‎" type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="group">
                <textarea placeholder="‎" id="comment" name="comment" rows="5" required></textarea>
                <label for="comment">Comment</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="formMessage" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
